<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/css/index.css">
  <title>Portfolio | Miftah</title>
</head>
<body>
  <!-- Header Start -->
  <header class="header">
    <div style="display: flex; align-items: center; gap: 1rem">
      <button class="button header__nav-pages-button">
        <img src="public/img/Menu.png" alt="" class="img nav-pages-button__img">
        <div class="nav-pages-button__bg"></div>
      </button>
      <p class="header__name">miftah</p>
    </div>
    <nav id="nav-pages" class="header__nav-pages">
      <a class="button page-link">
        <img class="img page-link__img" src="public/img/home_2.png" width="30" height="30">
        <p class="page-link__text">Home</p>
      </a>
      <a class="button page-link">
        <img class="img page-link__img" src="public/img/about-me.png" width="30" height="30">
        <p class="page-link__text">About Me</p>
      </a>
      <a class="button page-link">
        <img class="img page-link__img" src="public/img/professional-development.png" width="30" height="30">
        <p class="page-link__text">Professional Development</p>
      </a>
    </nav>
  </header>
  <!-- Header End -->
  
  <!-- Home Page Start -->
  <main class="home">
    <img src="public/img/Muhammad Nur Miftahul Rahman.jpg" alt="" class="home__profile-photo">
    <section class="home__greeting">
      <p class="greeting__text">hello!</p>
      <h1 class="greeting__name">miftahul rahman</h1>
      <p class="greeting__text">undergraduate software engineer</p>
    </section>
    <section class="home__social-media">
      <a href="" class="social-media__account">
        <img src="public/img/github.png" alt="" class="img account__social-media-img" width="30" height="30">
        <p class="account__name">github</p>
      </a>
      <a href="" class="social-media__account">
        <img src="public/img/instagram.png" alt="" class="img account__social-media-img" width="30" height="30">
        <p class="account__name">instagram</p>
      </a>
      <a href="" class="social-media__account">
        <img src="public/img/linkedin.png" alt="" class="img account__social-media-img" width="30" height="30">
        <p class="account__name">linkedIn</p>
      </a>
    </section>
  </main>
  <!-- Home Page End -->

  <script src="public/js/index.js"></script>
</body>
</html>
